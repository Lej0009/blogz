<div class="col-sm-6">
    <form method='POST'>

        <fieldset>

            <legend>New Blog Entry</legend>

            <div class="form-group">
                <label for="blog">New Entry Title</label>
                <input type="text" class="form-control" name="blog" placeholder="Enter blog title">
            </div>
            <span class="error">{{title_error}}</span>


            <div class="form-group">
                <label for="blogbody">New Entry Body</label>
                <textarea class="form-control" name="blogbody" rows="8" placeholder="Enter blog content"></textarea>
                <span class="error">{{body_error}}</span>
            </div>

            <button type="submit" class="btn btn-primary">Add Entry</button>
        </fieldset>

    </form>
</div>
