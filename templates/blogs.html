{% extends "base.html" %} {% block content %}
<a href='/' style='margin-right: 10px;'>Main Blog Page</a>
<a href='/newblog'>Create New Entry</a><br><br>

<h1 style="text-align: center;">Build-A-Blog!</h1>


<h2>Blog Posts</h2>

<hr /> {% if blogs|length == 0 %}
<p>No blog posts yet</p>
{% else %} {% endif %}
<ul style="list-style: none;">

    {% for blog in blogs %}
    <li><strong><a href='./?id={{blog.id}}'>{{blog.name}}</a></strong>

        <br>{{blog.body}}
    </li>
    <hr /> {% endfor %}
</ul>

{% endblock %}
