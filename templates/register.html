    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/index">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/newblog">Create New Entry</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/register">Register</a>
            </li>

<div class="col-sm-6"><br><br><br><br><br><br>
    <h3>Register to Blogz!</h3><br><br>
    <form action="/register" method="post">
        <table>
            <tr>
                <td><label for="email">Email</label></td>
                <td>

                    <input name="email" type="email" value="{{ email }}">
                    <span class="badge badge-danger">{{email_error}}</span>
                </td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td>
                    <input name="password" type="password">
                    <span class="badge badge-danger">{{password_error}}</span>
                </td>
            </tr>
            <tr>
                <td><label for="verify">Verify Password</label></td>
                <td>
                    <input name="verify" type="password">
                    <span class="badge badge-danger">{{verify_password_error}}</span>
                </td>
            </tr>
        </table><br><br>
        <button type="submit" class="btn btn-dark">Register</button><br><br><br>
        <!-- btn-outline-secondary-->

    </form>
</div>
{% endblock %}
