{% extends "base.html" %} {% block content %}

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="/index">Blogz</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/index">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/newblog">Create New Entry</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/register">Register</a>
            </li>
        </ul>

        <div class="brtn btn-primary my-2 my-sm-0">
            <a href='/logout'><button type="button" class="btn btn-primary disabled">Logout</button></a>
        </div>
    </div>
</nav><br>

<div class="col-sm-6">
    <h1>Register to Blogz!</h1>
    <form action="/register" method="post">
        <table>
            <tr>
                <td><label for="email">Email</label></td>
                <td>
                    <input name="email" type="email" value="{{ email }}">
                    <span class="badge badge-danger">{{email_error}}</span>
                </td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td>
                    <input name="password" type="password">
                    <span class="badge badge-danger">{{password_error}}</span>
                </td>
            </tr>
            <tr>
                <td><label for="verify">Verify Password</label></td>
                <td>
                    <input name="verify" type="password">
                    <span class="badge badge-danger">{{verify_password_error}}</span>
                </td>
            </tr>
        </table>
        <input type="submit" value="Register">
    </form>
</div>
{% endblock %}
